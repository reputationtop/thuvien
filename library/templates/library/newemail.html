{% extends "library/layout.html" %}

{% block title %}Tạo thư mới{% endblock %}
{% block body %}
    <h2 class="text-center">Thư mới</h2>   
    <div class="form-signin">
        <form action="{% url 'newemail' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for mail in maill %}
                <div class="form-group">
                    {{ mail.label_tag }} {{ mail}}

                </div>
            {% endfor %}
            <div class="form-group my-4">
                <button type="submit" class="btn btn-primary btn-customized btn-block">Save</button>
            </div>
        </form>
    </div> 
        
{% endblock %}
