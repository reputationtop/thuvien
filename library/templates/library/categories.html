{% extends "library/layout.html" %}

{% block title %}login {% endblock %}
{% block body %}
    <h2 class="text-center">Thể loại</h2>   
    <div class="row pb-4 container">
        <div class="row justify-content-center text-center">
            {% for category  in categories %}
                <div class="col-sm-4 border mx-4  my-2 py-auto py-lg-4 btn-light">
                    <a class="text-dark text-center text-decoration-none" href="{% url 'category' category.id %}">{{ category.name }}</a>
                </div>
            {% empty %}
                Không có danh mục nào được tìm thấy
            {% endfor %}
            <button data-userid="{{ users.id }}"class="btn edit-btn editcategory btn-sm btn-outline-primary">Thêm thể loại mới</button>
            <div id="edit_category"></div>  

        </div>
        

        {% comment %} <script type="text/javascript" >  
            function showcommentform() {  
                var data="Name:<br><input type='text' name='name'><br>Comment:<br><textarea rows='5' cols='50'></textarea><br><input type='submit' value='comment'>";  
                
                document.getElementById('mylocation').innerHTML=data;  
                }  
                
                </script>  
            <form name="myForm">  
                <input type="button" value="comment" onclick="showcommentform()">  
                <div id="mylocation"></div>  
            </form>  {% endcomment %}





    </div>




{% endblock %}
